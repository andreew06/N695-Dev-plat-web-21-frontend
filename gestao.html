    <div class="container mt-4 full-height">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script>
    /*botão do menu na versão mobile*/
    document.addEventListener('DOMContentLoaded', function () {
      var navbarToggler = document.querySelector('.navbar-toggler');
      var navbarCollapse = document.querySelector('#navbarNav');

      navbarToggler.addEventListener('click', function () {
        navbarCollapse.classList.toggle('show');
      });
    });


    /*método get para exibição de usuários cadastrados*/
    document.addEventListener('DOMContentLoaded', function(){
      buscardados();
    });

    function buscardados(){
      fetch('https://pokeapi.co/api/v2/pokemon/charmander') // Substitua pela URL correta da sua API
        .then(response => response.json())
        .then(data => {
          const abilities = data.abilities;
          const tableBody = document.getElementById('data-table-body');
          
          tableBody.innerHTML = ''; // Limpa o conteúdo atual da tabela
          
          abilities.forEach(abilityInfo => {
            const row = document.createElement('tr');

            const idCell = document.createElement('td');
            idCell.textContent = abilityInfo.ability.name;
            row.appendChild(idCell);

            const nameCell = document.createElement('td');
            nameCell.textContent = abilityInfo.is_hidden ? 'Sim' : 'Não';
            row.appendChild(nameCell);

            const emailCell = document.createElement('td');
            emailCell.textContent = abilityInfo.is_hidden ? 'Sim' : 'Não';
            row.appendChild(emailCell);
            
            const editarCell = document.createElement('td');
            editarCell.innerHTML = '<a id="editar" href="#"><i class="bi bi-pencil-fill"></i></a>';
            row.appendChild(editarCell);

            const excluirCell = document.createElement('td');
            excluirCell.innerHTML = '<a id="excluir" href="#"><i class="bi bi-trash3-fill"></i></a>';
            row.appendChild(excluirCell);

            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Erro ao buscar dados:', error));
    }

    /*Atualizar visualização*/

    var refreshTabela = document.getElementById('refresh')

    refreshTabela.addEventListener('click', function(){
      refreshTabela.innerText = 'Atualizando...';
      buscardados()
      setTimeout(atualizarTexto, 500);

        function atualizarTexto(){
        refreshTabela.innerText = 'Atualizado!';

        refreshTabela.classList.remove('btn-primary');
        refreshTabela.classList.add('text-white');
        refreshTabela.classList.add('bg-success');
        
        setTimeout(textoPadrao, 1000);

          function textoPadrao(){
            refreshTabela.classList.remove('bg-success');
            refreshTabela.classList.remove('text-white');
            refreshTabela.classList.add('btn-primary');
            refreshTabela.innerText = 'Atualizar';
          }
      }
    });

    /*Editar usuário*/
    var btn_editar = document.getElementById('editar');
    var btn_excluir = document.getElementById('excluir');

    btn_editar.addEventListener('click', function(){
      
    })
    btn_excluir.addEventListener('click', function(){
      btn_excluir.innerHTML = '<p>usuário excluido</p>';
    })

  </script>
