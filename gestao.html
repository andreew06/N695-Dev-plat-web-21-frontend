    function buscardados(){
      fetch('http://localhost:4000/v1/users/', {
        headers: new Headers({
        'Authorization': "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NjViNzI0ZjkyOGUzNmVjMjI1M2M2YTYiLCJlbWFpbCI6InZpbmkxOUBlbWFpbC5jb20iLCJpYXQiOjE3MTcyNjkwNzYsImV4cCI6MTcxNzQ0MTg3Nn0.OFTaXKkbQjsn-WJWbogGy0bQLj0HK14EICAL1FtKEfw"
    }),
      })
        .then(response => response.json())
        .then(data => {
          const users = data.items;

          const tableBody = document.getElementById('data-table-body');
          
          tableBody.innerHTML = ''; // Limpa o conteúdo atual da tabela
          
          users.forEach((user, i) => {
            const row = document.createElement('tr');

            const index = document.createElement('td');
            index.innerHTML = i+1;
            row.appendChild(index);

            const idCell = document.createElement('td');
            idCell.textContent = user._id;
            row.appendChild(idCell);

            const nameCell = document.createElement('td');
            nameCell.textContent = user.name;
            row.appendChild(nameCell);

            const emailCell = document.createElement('td');
            emailCell.textContent = user.email;
            row.appendChild(emailCell);

            const editarCell = document.createElement('td');
            editarCell.innerHTML = `<button id="btn_editar_${i}" onclick="fillEditModal(this.id)" type="button" class="btn" data-toggle="modal" data-target="#editmodel" data-whatever="@mdo"><i class="bi bi-pencil-fill"></i></button>`;
            row.appendChild(editarCell);

            const excluirCell = document.createElement('td');
            excluirCell.innerHTML = `<button id="btn_excluir_${i}" onclick="deleteUser(this.id)" type="button" class="btn" data-toggle="modal" data-target="#deletemodel"><i class="bi bi-trash3-fill"></i></button>`;
            row.appendChild(excluirCell);

            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Erro ao buscar dados:', error));
    }
